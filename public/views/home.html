<div id="map"></div>

<div class="main-results-container" ng-model="mainResult">
  <div class='rest-obj'>
    <div class='obj-name'>{{newObjVar.name}}</div>
    <div class='obj-pic'>
      <img ng-src="{{newObjVar.photos[0].getUrl({'maxWidth': 500, 'maxHeight': 500})}}"/>
    </div>
    <div class='obj-loc'>{{newObjVar.vicinity}}</div>
  </div>
  <button ng-click="nextPlace()">Submit</button>
</div>
<div ng-controller="homeCtrl">
<button ng-click='toggleModal()'>Open Modal Dialog</button>
<modal-dialog show='modalShown' width='750px' height='60%'>
  <div class="modal-container">
    <p> test test </p>
  </div>
</modal-dialog></div>
