<!-- <div id="map"></div> -->

<div class='nav-bar'>
  <img src='http://www.logogarden.com/user_images/logo_1474158_fp3i9ed3_web.png' class='logo'/>
  <a class='profile-link' href='http://www.google.com'> Profile <img src='https://cdn2.iconfinder.com/data/icons/fatcow/16x16/bullet_arrow_right.png' class='profile-icon'/></a>
</div>

<div class="main-results-container" ng-model="mainResult">
  <div class='rest-obj'>
    <div class='obj-name'>{{newObjVar.name}}</div>
    <div class='obj-pic'>
      <img ng-src="{{newObjVar.photos[0].getUrl({'maxWidth': 500, 'maxHeight': 500})}}"/>
    </div>
    <div>
      <p class='rating'> Rating: {{newObjVar.rating}} </p>
      <img ng-click='nextPlace()' src='https://cdn0.iconfinder.com/data/icons/super-mono-reflection/red/button-cross_red.png' class='x' class='submit'/>
      <!-- <img src='https://cdn0.iconfinder.com/data/icons/super-mono-reflection/green/button-add_green.png' class='plus'/> -->
      <img ng-click='toggleModal()' src='https://cdn0.iconfinder.com/data/icons/super-mono-reflection/green/button-check_green.png' class='check'/>
      <modal-dialog show='modalShown' width='500px' height='60%'>
        <div class="modal-container">
          <h3 class='modal-name'>{{newObjVar.name}}</h3>
          <p class='modal-rating'>Rating: {{newObjVar.rating}}</p>
          <p class='modal-loc'>{{newObjVar.vicinity}}</p>
          <p class='modal-open'>Open now: {{newObjVar.opening_hours.open_now}}</p>
          <p class='modal-hours'>{{newObjVar.opening_hours.weekday_text}}</p>
          <p class+'modal-phoneNumber'>{{phoneNumber}}</p>
          <li ng-repeat="pictures in morePhotos"> 
            <img ng-src="{{pictures.getUrl({'maxWidth': 500, 'maxHeight': 500})}}">
            
          </li>

          <div id="map"></div>
          <div id="map-canvas"></div>
    <!-- </div>
    <div class='obj-loc'>{{newObjVar.vicinity}}</div> -->
    </div>
  </modal-dialog>
  </div>
</div>
