<div class="main-results-container" ng-model="mainResult">
  <div class='rest-obj'>
    
    <div class="headline-container">
      <div class='main-result-headline'>{{newObjVar.name}}</div>
    </div>

    <div class='obj-pic'>
      <img class="main-pic" ng-src="{{newObjVar.photos[0].getUrl({'maxWidth': 500, 'maxHeight': 500})}}"/>
    </div>
    <div>
      <p class='res-rating'> Average user rating: {{newObjVar.rating}} </p>
      <!-- <img ng-click='nextPlace()' src='https://cdn0.iconfinder.com/data/icons/super-mono-reflection/red/button-cross_red.png' class='x'/> -->
      
      <button ng-click="goBack()">Go Back</button>
      <div class="main-btn-container">
        <div ng-click="nextPlace()" class="nextResultRed"></div>
        <div ng-click="toggleModal()" class="toggleModalGreen"></div>
      </div>

      <!-- <img src='https://cdn0.iconfinder.com/data/icons/super-mono-reflection/green/button-add_green.png' class='plus'/> -->
      <!-- <img ng-click='toggleModal()' src='https://cdn0.iconfinder.com/data/icons/super-mono-reflection/green/button-check_green.png' class='check'/> -->
      

      <modal-dialog show='modalShown' width='700px' height='95%'>
      <button ng-hide="showModal" ng-click="showModal = !showModal">Want to post a review?</button>
      <button ng-show="showModal" ng-click="showModal = !showModal">Dont want to review?</button>
      <div ng-show="showModal">
      <div ng-model="user"></div> 
    <div ng-model="newObjVar.name"></div>   
    <div ng-model="newObjVar.vicinity"></div> 
    <div name="businessLocation" ng-modal="newObjVar.vicinity"></div>  
    <h4>How was Your Eating Experince...?</h4>
      <input type="text" ng-model="comment"/><br>
    <h4>Rate Your Experince</h4>
      <form name="myForm">
        <input type="radio" ng-model="rating" ng-value="1"/>
        <input type="radio" ng-model="rating" ng-value="2"/>
        <input type="radio" ng-model="rating" ng-value="3"/>
        <input type="radio" ng-model="rating" ng-value="4"/>
        <input type="radio" ng-model="rating" ng-value="5"/>
        <tt>rating = {{rating | json}}</tt><br/>
      </form>
    <button ng-click="clickAddInfo()">Save</button>
  </div>
        <div class="modal-container">
          <h3 class='modal-name'>{{newObjVar.name}}</h3>
          <p class='modal-rating'>Rating: {{newObjVar.rating}}</p>
          <p class='modal-loc'>{{newObjVar.vicinity}}</p>
          <p class='modal-open'>Open now: {{newObjVar.opening_hours.open_now}}</p>
          <!-- <p class='modal-hours'>{{newObjVar.opening_hours.weekday_text}}</p> -->
          <p class='modal-phone'>{{phoneNumber}}</p>



          
              <!-- <li ng-repeat="pictures in morePhotos">
                <img ng-src="{{pictures.getUrl({'maxWidth': 500, 'maxHeight': 500})}}"/>
              </li> -->
              <div>
  <div class="modal-carousel" style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.getUrl({'maxWidth': 500, 'maxHeight': 500})}}" style="margin:auto;">
        <div class="carousel-caption">
        </div>
      </slide>
    </carousel>
  </div>
</div>

          <div id="map-canvas"></div> -->

    <div class='obj-loc'>{{newObjVar.vicinity}}</div> -->
    </div>
  </modal-dialog>
  </div>

</div>
