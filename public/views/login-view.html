
		<div class="row">
			<div class="col-sm-6 text-right"><strong>Email:</strong></div>
			<div class="col-sm-6 text-left"><input type="text" ng-model="email" /></div>
		</div>
		<div>
			<div><strong>Password:</strong></div>
			<div><input type="password" ng-model="password" /></div>
		</div>
		<div ng-if="state == 'register'">
			<button ng-click="clickRegister()">Register</button>
			<div>Need to <a "ng-click=changeState('login')">login instead?</a></div>
		</div>
		<div ng-if="state == 'login'">
			<button ng-click="clickLogin()">Login</button>
			<div>Need to <a ng-click="changeState('register')">register instead?</a></div>
		</div>
		<div ng-if="loginError">
			Login failed.
		</div>
		<div ng-if="regError">
			Registration failed.
		</div>
